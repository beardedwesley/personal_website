			<h1>Contact Wesley</h1>

	<div class="col-2 empty"></div></div>

	<div class="row"><div class="col-2 empty"></div>
		<section class="col-8">
			<h2>Via Social Media</h2>
			<a href="https://www.linkedin.com/in/wesley-elliott-stevens" target="_blank"><img src="/images/linkedin_icon.png" alt="Linkedin icon"></a>
			<a href="https://www.github.com/beardedwesley" target="_blank"><img src="/images/github_icon.png" alt="Github icon"></a>

			<h2>Message Me Directly</h2>
			<form action="/scripts/contact.php" method="post">
				<label for="fname">First Name:</label>
				<input id="fname" type="text" name="firstName" placeholder="First" autofocus="autofocus" required="required">*
				<label for="lname">Last Name:</label>
				<input id="lname" type="text" name="lastName" placeholder="Last" required="required">*<br>

				<label for="email">Email:</label>
				<input id="email" type="email" name="eMail" placeholder="username@domain" required="required">*<br>

				<label for="ccodes">Telephone:</label>
				<select id="ccodes" name="countryCodes" style="width: 75px">
					<option value="+1" selected="selected">+1</option>
					<option value="+44">+44</option>
					<option value="+52">+52</option>
				</select>
				<input type="tel" name="telePhone" placeholder="(xxx) xxx-xxxx"><br>

				<label for="message">Message:*</label><br>
				<textarea id="message" name="message" placeholder="Type your message here..." required="required"></textarea><br>

				<input type="reset" name="reset">
				<input type="submit" name="submit">
			</form>
			<p>*required</p>
		</section>
